# locale.fi.properties – Finnish translation of SciTE 5.1.2

# Käännä SciTE suomeksi tallentamalla tämä tiedosto nimellä locale.properties samaan kansioon kuin yleisasetukset SciTEGlobal.properties tai Sc1.exe.
# Jokainen käännös on muotoa original=suomennos oleva rivi. Jatkokyselyihin viittaavia pisteitä "..." ei tarvitse kirjoittaa, mutta muistikkaat eli alt-pikanäppäimet on määrättävä &-merkillä. Varo: GTK+ sotkee kauttaviivan / valikoissa niiden rakenteeseen, ja Windowsissa mm. # ( ) \n piilottavat tekstin lopun joissain paikoissa.
# Samaa englanninkielistä ilmausta saatetaan käyttää monessa eri yhteydessä, minkä takia #original= -rivejä toistuu, mutta vain yksi käännös on annettavissa. Englanninkielisten ilmausten kääntely eri versioiden välillä (esim. Match case vs. Case sensitive) pakottaa puolestaan toistamaan suomennoksia. Muualla asetuksissa käytettävä $(viite) ei toimi täällä.

# GTK+ 2 vahvasti suosittaa UTF-8 -merkistökoodausta BOMitta tälle tiedostolle.
translation.encoding=UTF-8
